<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Ball Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	    var canvas = document.getElementById("myCanvas");
        //2d rendering context is added afterwards
        var ctx = canvas.getContext("2d");

        var x = canvas.width/2;
        var y = canvas.height -30;
        var padDefineWidth = 10;
        var padDefineHeight=75;
        var padDefX = (canvas.width- padDefX) /2;

        var dy =-2;
        var dx = 2;

        var ballRadius = 10;

        function draw(){
        //code for arc drawing
        ctx.clearRect(0,0, canvas.width, canvas.height);
        drawBall();
       
        if(x + dx > canvas.width - ballRadius || x + dx < ballRadius){      
                dx=-dx;
        }
        
        if(y+ dy > canvas.height - ballRadius || y+dy < ballRadius){
                dy=-dy;
        }
        
        x+=dx; 
        y+=dy;
        //code for rectangle
        ctx.beginPath();
        ctx.rect(20, 40, 50, 50);
        ctx.fillStyle ="#FF0000";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.rect(100, 10, 100, 40);
        ctx.strokeStyle = "rgba(1, 1, 254, 0.)";
        ctx.stroke();
        ctx.closePath();
        
        }

        function drawBall(){
        
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI*2, false);
        ctx.fillStyle = "black";
        ctx.fill();
        ctx.closePath();

        }

        setInterval(draw, 10);



</script>


</body>
</html>
